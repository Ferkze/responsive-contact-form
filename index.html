<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container"></div>
    <h1 class="brand"><span>Ferkze</span> Desenvolvimento Web</h1>
    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>Ferkze Desenvolvimento Web</h3>
            <ul>
                <li><i class="fa fa-road"></i> São Bernardo do Campo, São Paulo</li>
                <li><i class="fa fa-phone"></i> (11) 977570217</li>
                <li><i class="fa fa-envelope"></i> ferkze@yandex.com</li>
            </ul>
        </div>
        <div class="contact">
            <h3>Mande-me um e-mail</h3>
            <form>
                <p>
                    <label for="name">Nome</label>
                    <input type="text" name="name">
                </p>
                <p>
                    <label for="company">Empresa</label>
                    <input type="text" name="company">
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" name="email">
                </p>
                <p>
                    <label for="phone">Celular</label>
                    <input type="number" name="phone">
                </p>
                <p class="full">
                    <label for="phone">Mensagem</label>
                    <textarea rows="5" name="phone"></textarea>
                </p>
                <p class="full">
                    <button>Enviar</button>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
